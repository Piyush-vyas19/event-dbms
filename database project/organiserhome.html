<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden; /* Prevent scrollbar due to absolute positioning */
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      filter: blur(5px); /* Apply blur effect only to the background image */
      z-index: -1; /* Move the background image behind other content */
    }
    .container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Add opacity to make text readable */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensure the container appears above the background image */
    }

    .details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .details span {
      font-weight: bold;
    }

    nav {
      position: absolute;
      top: 550px;
      left: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      color: aliceblue;
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    nav ul li button:hover {
      background-color: #0056b3;
    }
    body p{
      font-size: 56px;
    }
    .text{
      font-size: 20px;
      color: white;
      text-transform: capitalize;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <p>Take a leap forward in oragnising your event</p>  <div class="background-image"></div>
  <div class="text">powerful tool to orgainse and customize your events</div>
  <div class="container">
    <h2>Your Details</h2>
    <div class="details">
      <span>Name:</span>
      <span>Email:</span>
      <span>Phone:</span>
      <span>ID:</span>
      <!-- Add more details as needed -->
    </div>
  </div>
  <nav>
    <ul>
      <li><button onclick="window.location.href = 'newevent.html';">Register for an Event</button></li>
      <li><button onclick="window.location.href = 'previousevent.html';">View Previous Events</button></li>
      <li><button  onclick="window.location.href = 'newevent.html';">Attendees</button></li>
    </ul>
  </nav>
</body>
</html>
