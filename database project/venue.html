<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Venue Details</h2>
    <form>
      <div class="form-group">
        <label for="venueName">Venue Name:</label>
        <input type="text" id="venueName" name="venueName" required>
      </div>
      <div class="form-group">
        <label for="venueID">Venue ID:</label>
        <input type="text" id="venueID" name="venueID" required>
      </div>
      <div class="form-group">
        <label for="venueLocation">Venue Location:</label>
        <input type="text" id="venueLocation" name="venueLocation" required>
      </div>
      <div class="form-group">
        <label for="venueCapacity">Capacity:</label>
        <input type="number" id="venueCapacity" name="venueCapacity" required>
      </div>
      <div class="form-group">
        <label for="contactPerson No.">Contact Person:</label>
        <input type="text" id="contactPerson" name="contactPerson" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" onclick="window.location.href = 'ticket.html';">
      </div>
    </form>
  </div>
</body>
</html>
